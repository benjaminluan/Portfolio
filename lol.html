<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legends</title>
    <script src="lol.js"></script>
    <link rel="stylesheet" href="lol.css">
</head>
<body>
   <section id = "main">
       <div class="nav">
           <div class="nav__container">
               <figure class="logo">
                   <img class="leagueImg" src="./assets/logo.jpg">
               </figure>
               <ul class="nav__links">
                   <a href=""><li class="nav__link">Home</li></a>
                   <a href=""><li class="nav__link">Champions</li></a>
               </ul>
           </div>
       </div>
   </section> 

   <section id="favorites">
       <div class="container">
           <div class="row">
               <div class="favorite__info">
                   <div class="h2">Favorite Champions</div>
                   <p class="favorite__para">Here are some of my friend's recommended champions!</p>
               </div>
               <div class="favorite__champions">
                    <div class="favorite__champion">
                        <h2 class="personal__favorite">Ben's Favorite champion</h2>
                        <figure class="champion__img--wrapper">
                            <a href="#"><img src="./league/img/champion/loading/Aatrox_0.jpg" alt="" class="champion__img"></a>
                        </figure>
                        <div class="champion__info">
                            </h3>
                        </div>
                        <h2 class="champion__name">Aatrox</h2>
                    </div>
               </div>
               <div class="explore__btn--wrapper">
                   <button class="explore__btn">Explore More</button>
                </div>
           </div>
       </div>
   </section>

   <section id="champions">
       <div class="container">
           <div class="row">
               <div class="champions__filter">
                   <div class="champions__searcher">
                    <button class="search__dropdown" onclick="dropdown()">Search</button>
                    <div class="search__dropdown-list">
                        test
                    </div>
                </div>
                   <div class="champions__filter__btn">
                    <button class="filter__btn" onclick="championFilter()">All</button>
                    <button class="filter__btn" onclick="championFilter()">Assassin</button>
                    <button class="filter__btn" onclick="championFilter()">Fighter</button>
                    <button class="filter__btn" onclick="championFilter()">Mages</button>
                    <button class="filter__btn" onclick="championFilter()">Marskmen</button>
                    <button class="filter__btn" onclick="championFilter()">Support</button>
                    <button class="filter__btn" onclick="championFilter()">Tanks</button>
                   </div>
                   <select id="difficulty__filter" onchange="filterDifficulty(event)">
                    <option value="" disabled selected>Select Difficulty</option>
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                  </select>
               </div>
               <div class="champions">
                   <div class="champion">
                       <figure class="champion--wrapper">
                           <a href="#"></a><img src="./league/12.6.1/img/champion/Draven.png" alt="" class="champion__pic"></a>
                       </figure>
                       <h2 class="champion__name">Draven</h2>
                   </div>
               </div>
           </div>
       </div>
   </section>

</body>
</html>
